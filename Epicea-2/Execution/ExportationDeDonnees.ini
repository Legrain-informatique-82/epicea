requete.10=group by compte order by Compte

[6]
#Récupération des amortissements degressifs gestion du dérogatoire si positif
Type='6C4'
champs.1='6C4'
champs.2=compte
champs.3=debit
champs.4=credit
param.5=DebutExo
param.6=FinExo
Repertoire.7=DOSSIER
requete.8=select '6C4',compte,sum(choix-eco)as debit,('0')as credit from Immos.db 
requete.9= where (type_Amt = 'D') and ((Date_Cession is null) or  (date_cession  between :DateDeb and :DateFin))
requete.10=group by compte
requete.11= having sum(choix-eco)>0 order by Compte
 

